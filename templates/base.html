 {%load static %}
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv=""X-UA-Compatible" content = "IE=edge">
    <meta name="viewport content =" width="device-width," initial-scale="1.0" />
    <title>Plox</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
      <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cea7d28c84.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav>
      <div class="nav-left">
        <img src="static/plox_name3.png" class="logo" />
        <div class="about-msg">
           <h1> Where Your Air Car Sleeps </h1>
        </div>

      </div>

      <div class="nav-right">
         <li>
             <form action="/logout" method="POST">
                 <div class="logout-btn">
                     <input type="submit" style="background-color: hsl(351, 4%, 66%)"
                         value=" LogOut "></button>
                 </div>
             </form>
         </li>
        <div class="dropdown">
          <button class="dropbtn"> <b>REPORT</b>
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">MASTER REPORT</a>
            <a href="#">RENTING REPORT</a>
            <a href="#">LISTING REPORT</a>
          </div>
        </div>


      </div>
    </nav>

    <div class="container">

    </div>





    </div>
{% block content %}

{%endblock %}


    <div id="wrapper" class ="footer">
       <footer class="footer text-center">Plox 2022</footer>
      </div>
    </div>
  </body>
</html>
